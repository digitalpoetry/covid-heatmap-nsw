name: Execute notebook and publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v2.2.2
    # yaananth/run-notebook@v1 requires we inject a JSON params file
    - name: Setup params
      run: echo {} > ${{ github.workspace }}/empty-params.json
    - name: Execute Jupyter notebook
      uses: yaananth/run-notebook@v1
      env:
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        GITHUB: ${{ toJson(github) }}
      with:
        notebook: ${{ github.workspace }}/covid_heatmap.ipynb
        params: ${{ github.workspace }}/empty-params.json
    - name: Deploy to GitHub pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ${{ github.workspace }}
